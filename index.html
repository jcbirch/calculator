<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>


<body>
    <main id="main">
        <div id="container">
            <div id="display">0</div>
            <button class="button function" type="button" id="ac">AC</button>
            <button class="button function" type="button" id="plus-minus">+/-</button>
            <button class="button function" type="button" id="percent">%</button>
            <button class="button operator" type="button" id="division">/</button>
            <button class="button number" type="button" id="seven">7</button>
            <button class="button number" type="button" id="eight">8</button>
            <button class="button number" type="button" id="nine">9</button>
            <button class="button operator" type="button" id="multiply">x</button>
            <button class="button number" type="button" id="four">4</button>
            <button class="button number" type="button" id="five">5</button>
            <button class="button number" type="button" id="six">6</button>
            <button class="button operator" type="button" id="subtraction">-</button>
            <button class="button number" type="button" id="one">1</button>
            <button class="button number" type="button" id="two">2</button>
            <button class="button number" type="button" id="three">3</button>
            <button class="button operator" type="button" id="plus">+</button>
            <button class="button number" type="button" id="zero">0</button>
            <button class="button number" type="button" id="decimal">.</button>
            <button class="button operator" type="button" id="equals">=</button>
        </div>
    </main>
    
 
    <!-- Javascript -->
    <script src="main.js"></script>
</body>

</html>
