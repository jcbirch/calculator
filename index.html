<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>


<body>
    <main id="main">
        <div id="container">
            <div id="display">0</div>
            <button class="button function ac" type="button" id="ac" value="ac">AC</button>
            <button class="button function" type="button" id="plus-minus" value="+/-">+/-</button>
            <button class="button function" type="button" id="percent" value="%">%</button>
            <button class="button operator" type="button" id="division" value="/">/</button>
            <button class="button number" type="button" id="seven" value="7">7</button>
            <button class="button number" type="button" id="eight" value="8">8</button>
            <button class="button number" type="button" id="nine" value="9">9</button>
            <button class="button operator" type="button" id="multiply" value="*">x</button>
            <button class="button number" type="button" id="four" value="4">4</button>
            <button class="button number" type="button" id="five" value="5">5</button>
            <button class="button number" type="button" id="six" value="6">6</button>
            <button class="button operator" type="button" id="subtraction" value="-">-</button>
            <button class="button number" type="button" id="one" value="1">1</button>
            <button class="button number" type="button" id="two" value="2">2</button>
            <button class="button number" type="button" id="three" value="3">3</button>
            <button class="button operator" type="button" id="plus" value="+">+</button>
            <button class="button number" type="button" id="zero" value="0">0</button>
            <button class="button number" type="button" id="decimal" value=".">.</button>
            <button class="button operator equals" type="button" id="equals" value="=">=</button>
        </div>
    </main>
    
 
    <!-- Javascript -->
    <script src="main.js"></script>
</body>

</html>
